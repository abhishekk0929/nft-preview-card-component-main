<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="card">
  <div class="imgcon"> 
  <img src="images/image-equilibrium.jpg" alt="image" class="imgg">
  <div class="overlay"> 
<img src="images/icon-view.svg" alt="view"> </div>
  </div>
 <div class="matter">
  <a href=""><h2> Equilibrium #3429</h2></a>
  <p>  Our Equilibrium collection promotes balance and calm.</p>
</div>
<div class="icons"> 
  <span class="eth">
  <img src="images/icon-ethereum.svg" alt="Ethereum icon">
  <span class="eth-value">0.041 ETH</span>
  </span>
  <span class="Clock">
  <img src="images/icon-clock.svg" alt="Clock icon">
  <span class="time-left">3 days left</span>
  </span>
</div>
<hr>
<div class="profile">
  <img src="images/image-avatar.png" alt="jules" class="jul">
    <p><p>
  <span class="creator-label">Creation of</span>
  <span class="creator-name"> <a href="">Jules Wyvern </a></span>
</p>
</p>
</div>








</div>
  <div class="attribution">
